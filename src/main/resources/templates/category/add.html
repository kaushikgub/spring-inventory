<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <div th:replace="/fragments/navbar :: links"></div>
</head>
<body>
<div th:replace="/fragments/navbar :: navbar"></div>
<section class="container">
    <div class="row mt-2">
        <div class="col">
            <h2 class="text-center text-info">Add Category</h2>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <form method="POST" th:action="@{/category/save}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="7" class="form-control" name="description" placeholder="Description"></textarea>
                </div>

                <div class="form-group float-right">
                    <a th:href="@{/category}" class="btn btn-sm btn-danger">Cancel</a>
                    <button type="submit" class="btn btn-sm btn-success ml-2">Save</button>
                </div>
            </form>
        </div>
    </div>
</section>

<script>

</script>
</body>
</html>
