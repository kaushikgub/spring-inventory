<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <div th:replace="/fragments/navbar :: links"></div>
</head>
<body>
<div th:replace="/fragments/navbar :: navbar"></div>
<section class="container-fluid">
    <div class="row mt-2">
        <div class="col">
            <h2 class="text-center text-info">Category</h2>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col">
            <a th:href="@{category/add}" class="btn btn-sm btn-primary">Add</a>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col">
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th>Sl.No</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="category, key: ${categories}">
                    <td th:text="${key.index + 1}"></td>
                    <td th:text="${category.getName()}"></td>
                    <td th:text="${category.getDescription()}"></td>
                    <td>
                        <a th:href="@{/category/delete/{id}(id = ${category.getId()})}" class="text-danger">Delete</a>
                        <a th:href="@{/category/update/{id}(id = ${category.getId()})}" class="text-primary ml-2">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<script type="application/javascript">
    
</script>
</body>
</html>
